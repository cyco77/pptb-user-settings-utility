name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Quality Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: index.html not found in dist"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for linting setup
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
            echo "ESLint configuration found, running linter..."
            npm run lint || echo "::warning::No lint script found in package.json"
          else
            echo "::notice::No ESLint configuration found, skipping linting"
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          AUDIT_RESULT=$(npm audit --json)
          VULNERABILITIES=$(echo "$AUDIT_RESULT" | grep -o '"high":[0-9]*' | cut -d':' -f2 || echo "0")
          CRITICAL=$(echo "$AUDIT_RESULT" | grep -o '"critical":[0-9]*' | cut -d':' -f2 || echo "0")

          if [ "$CRITICAL" -gt "0" ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities"
            exit 1
          elif [ "$VULNERABILITIES" -gt "0" ]; then
            echo "::warning::Found $VULNERABILITIES high-severity vulnerabilities"
          else
            echo "No high or critical vulnerabilities found"
          fi

  package-check:
    name: Package Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate package.json
        run: |
          node -e "
          const pkg = require('./package.json');
          const required = ['name', 'version', 'description', 'author', 'license'];
          const missing = required.filter(field => !pkg[field]);
          if (missing.length > 0) {
            console.error('Missing required fields:', missing.join(', '));
            process.exit(1);
          }
          console.log('package.json validation passed');
          "

      - name: Create shrinkwrap
        run: npm run finalize-package

      - name: Verify shrinkwrap
        run: |
          if [ ! -f "npm-shrinkwrap.json" ]; then
            echo "::error::npm-shrinkwrap.json not created"
            exit 1
          fi
          echo "npm-shrinkwrap.json created successfully"

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, lint, security, package-check]
    if: always()

    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "::error::Build and test job failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" == "failure" ]; then
            echo "::warning::Lint job failed"
          fi
          if [ "${{ needs.security.result }}" == "failure" ]; then
            echo "::warning::Security audit job failed"
          fi
          if [ "${{ needs.package-check.result }}" != "success" ]; then
            echo "::error::Package validation job failed"
            exit 1
          fi
          echo "âœ… All critical checks passed!"
